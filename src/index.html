<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>momentum</title>
</head>
<body>
<header class="header">
    <div class="player-container">
        <div class="player">
            <div class="player-info">
                <div class="player-title">
                    <span class="sound-title"></span>
                </div>
                <div class="player-author">
                    <span class="sound-author"></span>
                </div>
                <div class="player-controls">
                    <div class="controls-btn">
                        <button class="playlist player-icon"></button>
                        <div class="player-btn">
                            <button class="play-prev player-icon"></button>
                            <button class="play player-icon"></button>
                            <button class="play-next player-icon"></button>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="controls-progress">
                            <span class="progress-line"></span>
                            <div class="bar">
                                <span class="fill"></span>
                            </div>
                            <input type="range" class="range" min="0" max="" value="0">
                        </div>
                        <div class="current-duration"></div>
                    </div>

                </div>
            </div>
            <div class="volume-container">
                <div class="volume-progress">
                    <span class="volume-line"></span>
                    <div class="bar-volume">
                        <span class="fill-volume"></span>
                    </div>
                    <input type="range" class="volume-range" min="0" max="1" step="0.1" value="0.3">
                </div>
                <button class="volume player-icon"></button>
            </div>
            <div class="player-poster"></div>
        </div>
        <div class="playlist-container">
            <ul class="play-list"></ul>
        </div>
    </div>
    <div class="weather">
        <div class="weather-container">
            <input type="text" class="city" value="Minsk" placeholder="[Enter city]"/>
            <div class="temperature"></div>
        </div>
        <div class="description-container">
            <div class="weather-info">
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="weather-description"></div>
            </div>
            <i class="weather-icon owf"></i>
        </div>
        <div class="weather-error"></div>
    </div>
</header>

<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" value="" placeholder="[Enter your name]"/>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="settings-btn">
            <img src="../assets/svg/settings.svg" alt="settings">
            <div class="modal-settings">
                <div class="lang-container">
                    <div class="choose-lang"></div>
                    <div class="select is-active">
                        <div class="select-header">
                            <div class="select-current">Language</div>
                            <div class="arrow-select"><img class="arrow" src="assets/svg/btn-rotate.svg" alt="arrow"></div>
                        </div>
                        <div class="select-body">
                            <div class="select-item" data-option='ru'>Русский</div>
                            <div class="select-item" data-option='eng'>English</div>
                        </div>
                    </div>
                </div>
                <div class="background-container">
                    <div class="choose-back"></div>
                    <div class="select is-active">
                        <div class="select-header">
                            <div class="select-current">API</div>
                            <div class="arrow-select"><img class="arrow" src="assets/svg/btn-rotate.svg" alt="arrow"></div>
                        </div>
                        <div class="select-body">
                            <div class="select-item" data-api='github'>GitHub</div>
                            <div class="select-item" data-api='unplush'>Unsplash API</div>
                            <div class="select-item" data-api='flickr'>Flickr API</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-quote">
            <button class="change-quote"></button>
            <div>
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>
        <div class="settings-todo">
            <img src="../assets/svg/task.svg" alt="task">
            <div class="modal-todo"></div>
        </div>

    </div>
    <nav class="footer-nav">
        <a href="https://rs.school/js/"><img src="../assets/svg/rs-school-js.svg" alt="rsschool"></a>
        <div class="nav-info">
            <a href="https://github.com/khaleeva"><img src="../assets/svg/github.svg" alt="github"></a>
            <p>Khaleeva, 2023</p>
        </div>

    </nav>
</footer>

</body>
</html>
