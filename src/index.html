<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>momentum</title>
</head>
<body>
<header class="header">
    <div class="player-container audio">
        <div class="player">
            <div class="player-info">
                <div class="player-title">
                    <span class="sound-title"></span>
                </div>
                <div class="player-author">
                    <span class="sound-author"></span>
                </div>
                <div class="player-controls">
                    <div class="controls-btn">
                        <button class="playlist player-icon"></button>
                        <div class="player-btn">
                            <button class="play-prev player-icon"></button>
                            <button class="play player-icon"></button>
                            <button class="play-next player-icon"></button>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="controls-progress">
                            <span class="progress-line"></span>
                            <div class="bar">
                                <span class="fill"></span>
                            </div>
                            <input type="range" class="range" min="0" max="" value="0">
                        </div>
                        <div class="current-duration"></div>
                    </div>

                </div>
            </div>
            <div class="volume-container">
                <div class="volume-progress">
                    <span class="volume-line"></span>
                    <div class="bar-volume">
                        <span class="fill-volume"></span>
                    </div>
                    <input type="range" class="volume-range" min="0" max="1" step="0.1" value="0.3">
                </div>
                <button class="volume player-icon"></button>
            </div>
            <div class="player-poster"></div>
        </div>
        <div class="playlist-container">
            <ul class="play-list"></ul>
        </div>
    </div>
    <div class="weather">
        <div class="weather-container">
            <input type="text" class="city" value="Minsk" placeholder="[Enter city]"/>
            <div class="temperature"></div>
        </div>
        <div class="description-container">
            <div class="weather-info">
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="weather-description"></div>
            </div>
            <i class="weather-icon owf"></i>
        </div>
        <div class="weather-error"></div>
    </div>
</header>

<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container greet">
        <span class="greeting"></span>
        <input type="text" class="name" value="" placeholder="[Enter your name]"/>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="settings-btn">
            <div class="setting-icon"><img src="../assets/svg/settings.svg" alt="settings"></div>

            <div class="modal-settings">
                <div class="lang-container">
                    <div class="lang-icon">
                        <label class="radio" for="ru">
                            <input type="radio" id="ru" name="radio" value="ru" checked/>
                            <div class="radio__text">RU</div>
                        </label>
                    </div>
                    <div class="lang-icon">
                        <label class="radio" for="eng">
                            <input type="radio" id="eng" name="radio" value="eng"/>
                            <div class="radio__text">ENG</div>
                        </label>
                    </div>
                </div>
                <div class="background-container">
                    <div class="back-items">
                        <div class="back-item" data-api='github'>GitHub</div>
                        <div class="back-item" data-api='unplush'>Unsplash</div>
                        <div class="back-item" data-api='flickr'>Flickr</div>
                    </div>
                    <div class="tag-container">
                        <input type="text" class="tag-input" placeholder="[ Type tags ]">
                        <div class="tag-btn"></div>
                    </div>

                </div>
                <div class="blocks-container">
                    <div class="check-body">
                        <input type="checkbox" id="audio" value='audio' class="custom-checkbox check-block">
                        <label for="audio" class="check-item">Audio</label>
                        <input type="checkbox" id="weather" value='weather' class="custom-checkbox check-block">
                        <label for="weather" class="check-item">Weather</label>
                        <input type="checkbox" id="time" value='time' class="custom-checkbox check-block">
                        <label for="time" class="check-item">Time</label>
                        <input type="checkbox" id="date" value='date' class="custom-checkbox check-block">
                        <label for="date" class="check-item">Date</label>
                        <input type="checkbox" id="quotes" value='quotes' class="custom-checkbox check-block">
                        <label for="quotes" class="check-item">Quote</label>
                        <input type="checkbox" id="todolist" value='todolist' class="custom-checkbox check-block">
                        <label for="todolist" class="check-item">Todo List</label>
                        <input type="checkbox" id="greet" value='greet' class="custom-checkbox check-block">
                        <label for="greet" class="check-item">Greeting</label>
                    </div>
                </div>


            </div>
        </div>
        <div class="footer-quote quotes">
            <button class="change-quote"></button>
            <div class="quote-container">
                <div class="quote"></div>
                <i>
                    <div class="author"></div>
                </i>
            </div>
        </div>
        <div class="settings-todo todolist">
            <input type="text" class="task" value="" placeholder="[Enter your task]"/>
            <div class="todo-title"></div>
            <div class="todo-list">
            </div>
            <div class="todo-btn"></div>
        </div>

    </div>
    <nav class="footer-nav">
        <a href="https://rs.school/js/"><img src="../assets/svg/rs-school-js.svg" alt="rsschool"></a>
        <div class="nav-info">
            <a href="https://github.com/khaleeva"><img src="../assets/svg/github.svg" alt="github"></a>
            <p>Khaleeva, 2023</p>
        </div>

    </nav>
</footer>

</body>
</html>
